<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">
  <title>Ev. Intermedia Patricia</title>
</head>
<body>
  <main class="main">
    <h1>Dados y apuestas</h1>
    <h2 class="js-winner-is"></h2>
    <button class="js-re-button hidden button">Reiniciar juego</button>
    <section class="js-section section">
    <h3>Introduce aquí tu jugada:</h3>
    <form class="form" action="">
      <select class="js-select" name="" id="">
        <option value="0" selected="selected" disabled>Qué número apuestas del 1 al 6</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <input class="js-user-money" type="text" name="" id="" placeholder="¿Cuánto apuestas?">
      <button class="js-button button">Jugar</button>
    </form>
    <h2 class="js-go-text">¡Vamos a jugar!</h2>
    <h2 class="js-dice"></h2>
    <h2 class="js-empty-text"></h2>
    <p class="js-money-left"></p>
  </section>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
